<div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/3200/3200751.png" class="avatar" alt="Avatar Image">
    <h1>Registro de usuario</h1>
    <form [formGroup]="formularioRegistro" (ngSubmit)="onSubmit()">
        <label class="form-label">Correo electrónico:</label>
        <input type="text" class="form-control" formControlName="email" placeholder="Ingrese su correo electrónico">

        <label class="form-label">Contraseña:</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Ingrese una su contraseña">

        <input type="submit" value="Registrarse">

        <div class="row">
            <p>Ya tienes cuenta? <a href="/login">Inicia Sesión</a></p>
        </div>
    </form>
</div>
