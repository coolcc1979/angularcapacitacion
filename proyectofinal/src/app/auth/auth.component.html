<h1>Inicia Sesion</h1>
<br>
<br>
<div class="container">
  <div class="row mb-3">
    <div class="col">
      <div class="d-flex">
        <div class="card">
          <div class="card">
            <img class="card-img-top" [src]="logo" alt="Title" />
          </div>
        </div>
      </div>
    </div>
    <div class="col ">
      <div class="card d-flex">
        <div class="card-body ">
          <form>
            <div class="form-group py-3">
              <label for="email">Email</label>
              <input
                class="form-control"
                type="email"
                id="email"
                [(ngModel)]="usuarios.email"
                name="email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                class="form-control"
                type="password"
                id="password"
                [(ngModel)]="usuarios.password"
                name="password"
              />
            </div>
            <br />
            <button
              class="btn  btn-dark"
              (click)="submitPassword()"
              type="submit"
            >
              Iniciar sesion
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
