<app-header></app-header>
<div class="container">
    <br>
    <h1>Entra al Sistema</h1>
    <div class="row"> 
        <div class="col-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email">
        </div>
        <div class="col-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password">
        </div>
    </div><br>
    <div class="row">
        <div class="col-3">
            <button class="btn btn-primary" (click)="login()">Ingresar</button>
        </div>
    </div>
</div>
