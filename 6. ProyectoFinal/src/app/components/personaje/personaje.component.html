<div class="card mb-4" style="width: 100%; height: 500px">
  <div class="card-header">{{ personaje.name }}</div>
  <img
    style="width: 100%; max-height: 200px"
    [src]="personaje.image"
    class="card-img-top"
    [alt]="personaje.name"
  />
  <div class="card-body">
    <p class="card-text">
      {{
        personaje.description
          ? (personaje.description | slice: 0:100) + "..."
          : "Sin descripcion"
      }}
    </p>
  </div>
  <div class="card-footer text-muted">
    <button class="btn btn-primary" (click)="verMasPersonaje()">Ver mas</button>
  </div>
</div>
