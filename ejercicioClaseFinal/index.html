<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- mi estilo -->
    <link rel="stylesheet" href="css/miEstilo.css" />
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div>
    <header>
      <img
        src="https://cdn-about.brainpop.com/wp-content/uploads/2018/10/Thumbnail_Coding@3x.png"
        class="rounded mx-auto d-block"
        alt="..."
      />
      <h1>MI PRIMER PROYECTO</h1>
    </header>
    <div class="container">
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="centrado">#</th>
              <th scope="col" class="centrado">Variable</th>
              <th scope="col" class="centrado">Entrada</th>
              <th scope="col" class="centrado">Boton</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="centrado">1</th>
              <td class="centrado">Nombre del creador</td>
              <td class="centrado">
                <input
                  type="text"
                  class="form-control"
                  id="nombrei"
                  placeholder="Ingrese nombre"
                />
              </td>
              <td class="centrado">
                <button type="button" class="btn btn-success "  onclick="getNombre()" >Modificar</button>
              </td>
            </tr>
            <tr>
              <th scope="row" class="centrado">2</th>
              <td class="centrado">Edad</td>
              <td class="centrado">
                <input
                  type="number"
                  class="form-control"
                  id="edadi"
                  placeholder="Ingrese su edad"
                />
              </td>
              <td class="centrado">
                <button type="button" class="btn btn-success"  onclick="getEdad()">Modificar</button>
              </td>
            </tr>
            <tr>
              <th scope="row" class="centrado">3</th>
              <td class="centrado">Lugar de residencia</td>
              <td class="centrado">
                <input
                  type="text"
                  class="form-control"
                  id="lugari"
                  placeholder="Ingrese lugar"
                />
              </td>
              <td class="centrado">
                <button type="button" class="btn btn-success"  onclick="getLugar()">Modificar</button>
              </td>
            </tr>
            <tr>
              <th scope="row" class="centrado">4</th>
              <td class="centrado">Fecha actual</td>
              <td class="centrado" id="fechax">
              </td>
              <td class="centrado" >
                <button type="button" class="btn btn-success" onclick="fechaActual2()">Actualizar</button>
              </td>
            </tr>
            <tr>
              <th scope="row" class="centrado">4</th>
              <td class="centrado">Tiempo Programando</td>
              <td class="centrado">
                <input
                  type="number"
                  class="form-control"
                  id="tiempoi"
                  placeholder="Ingrese TP"
                />
              </td>
              <td class="centrado">
                <button type="button" class="btn btn-success" onclick="getTiempo()">Modificar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <table class="table table-striped table-dark my-6">
          <thead>
            <tr>
              <th scope="col" class="centrado">#</th>
              <th scope="col" class="centrado">Nombre</th>
              <th scope="col" class="centrado">Edad</th>
              <th scope="col" class="centrado">Lugar de residencia</th>
              <th scope="col" class="centrado">Tiempo Programando</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td class="centrado" id="name"></td>
              <td class="centrado" id="age"></td>
              <td class="centrado" id="place"></td>
              <td class="centrado" id="time"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
