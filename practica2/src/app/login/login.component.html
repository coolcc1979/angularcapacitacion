<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form [formGroup]="formLog" (ngSubmit)="onSubmit()">
                    <!-- Email input -->
                    <h2>Iniciar Sesion</h2>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example13">Email:</label>
                        <input type="email" formControlName="email" class="form-control form-control-lg" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example23">Contrase√±a:</label>
                        <input type="password" formControlName="password" class="form-control form-control-lg" />
                    </div>
                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <a href="#!">Registrate</a>
                    </div>
                   <div class="d-flex justify-content-center flex-column">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar Sesion</button>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <a (click)="onClick()" class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" 
                        role="button">
                        <i class="fab fa-google"></i>Iniciar con Google
                    </a>
                   </div>
                </form>
            </div>
        </div>
    </div>
</section>
