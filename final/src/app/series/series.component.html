
    <div class="text-center">      
        <h1 class="titulo">{{title}}</h1>
    </div>
    
  

    <div class="row  row-cols-md-5">
        <div class="col mb-4" *ngFor="let serie of series |async">
          <div class="card h-100 card-color text-white text-center p-3" >
            <img src="{{serie.thumbnail.path}}.{{serie.thumbnail.extension}}" class="card-img-top" alt="{{serie.name}}">
            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">{{serie.title}}</h5>
                <p>{{serie.startYear}}- {{serie.endYear}}</p>
                <a href="{{serie.urls[0].url}}" target="_blank" class="btn btn-outline-danger btn-block">Detalle</a>
              
            </div>
          </div>
        </div>
    </div>
