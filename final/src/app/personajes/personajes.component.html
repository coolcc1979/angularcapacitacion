
    <div class="text-center">      
        <h1 class="titulo">{{title}}</h1>
    </div>
    

    <div class="row  row-cols-md-5">
        <div class="col mb-4" *ngFor="let character of characters |async">
          <div class="card h-100 card-color text-white text-center p-3" >
            <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" class="card-img-top" alt="{{character.name}}">
            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">{{character.name}}</h5>
            
                <a href="{{character.urls[0].url}}" target="_blank" class="btn btn-outline-danger btn-block">Detalle</a>
<!-- 
                <button (click)="getCharacter(character.id)" class="btn btn-outline-primary btn-block">Detalles</button> -->

              
            </div>
          </div>
        </div>
    </div>
