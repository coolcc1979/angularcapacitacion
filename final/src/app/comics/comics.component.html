<div class="text-center">
        
    <h1 class="titulo"> {{title}}</h1>

</div>


<div class="row row-cols-1 row-cols-md-5">
    <div class="col mb-4" *ngFor="let comic of comics |async">
      <div class="card h-100 card-color text-center p-3" >
        <img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" class="card-img-top" alt="{{comic.name}}">
        <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{comic.title}}</h5>

            <button (click)="getComics(comic.id)" class="btn btn-outline-danger btn-block">Detalle</button>

          
        </div>
      </div>
    </div>
</div>
